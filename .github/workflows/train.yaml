name: Train-in-the-cloud
on: [push]
jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v2
      - name: Deploy runner on Azure
        #env:
          #REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          #AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          #AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cml-runner \
            --cloud=azure \
            --cloud-region=us-west \
            --cloud-type=g4dn.xlarge \
            --labels=cml-gpu
  train-model:
    needs: deploy-runner
    runs-on: [self-hosted, cml-gpu]
    timeout-minutes: 4320 # 72h
    container:
      image: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - uses: iterative/setup-cml@v1
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZ_CS: ${{ secrets.CONN_STR_AZDLAT }}
        run: |
          pip install wget
          pip install sklearn
          pip install pandas
          pip install seaborn
          pip install matplotlib
          pip install dvc
          pip install dvc[azure]
          
          dvc remote modify --local myremote connection_string ${{env.AZ_CS}}
          
          echo "fetched data"
          
          dvc pull
          dvc repro
          
          git fetch --prune
          dvc metrics diff --show-md main > report.md
                    
          echo "## Metrics"
          cat metrics.json
          
          cml-publish metrics.json >> report.md
          echo "## Validating results by region"
          cml-publish by_region.png --md >> report.md 
          cml-send-comment report.md
